<div class="banner">
  <div class="content">
    <h1 class="mb-3">
      Homemade Donuts <br />
      At Your Door
    </h1>
    <a routerLink="menu">ORDER NOW <i class="bi bi-heart-arrow"></i></a>
  </div>
</div>
<div class="container mt-5 mb-5">
  <h1 class="mb-4">How to get your favourite donuts?</h1>
  <div class="row">
    <div class="col-lg-4">
      <div class="stepBox">
        <h1>1</h1>
        <p>Select your favourite donuts</p>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="stepBox">
        <h1>2</h1>
        <p>Fill the details</p>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="stepBox">
        <h1>3</h1>
        <p>Your order deliver in a minute</p>
      </div>
    </div>
  </div>
</div>

<div class="food-container-background">
  <div class="container">
    <h1>Customers Favourite Ones</h1>
    <div class="row">
      <div class="col-lg-3 mt-3" *ngFor="let fd of foodData; index as i">
        <div class="foodbox" *ngIf="i <= 3">
          <img src="{{ fd.foodImg }}" />
          <h1>{{ fd.foodName }}</h1>
          <p>{{ fd.foodPrice }} z≈Ç</p>
        </div>
      </div>
      <div class="col-md-12 text-center mb-4">
        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="menuPage()"
        >
          View more <i class="bi bi-heart-arrow"></i>
        </button>
      </div>
    </div>
  </div>
</div>
