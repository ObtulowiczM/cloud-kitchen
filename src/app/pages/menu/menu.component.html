<div class="container">
  <div class="row">
    <div class="col-lg-4" *ngFor="let fd of foodData">
      <div class="foodbox">
        <img src="{{ fd.foodImg }}" />
        <h1>{{ fd.foodName }}</h1>
        <p>{{ fd.foodDetails }}</p>
        <p class="col-md-12 text-center">{{ fd.foodPrice }} z≈Ç</p>
        <br />
        <div class="col-md-12 text-center mb-4">
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="buyDonut(fd.id)"
          >
            Buy Now <i class="bi bi-basket2"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
